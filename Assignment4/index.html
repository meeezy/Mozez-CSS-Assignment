<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <img src="./assests/logo.png" alt="Logo" class="logo"/>
        </div>
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
 
      <div class="right-section">
        <form>
          <div class="input-group">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Mozez" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter Last Name" />
            </div>
          </div>

          <div class="input-group">
            <div>
              <label for="gender">Gender</label>
              <select id="gender">
                <option>Select here</option>
              </select>
            </div>
            <div>
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" />
            </div>
          </div>

          <div class="input-group">
            <div>
              <label for="weight">Weight (KG)</label>
              <input type="text" id="weight" placeholder="Enter Weight" />
            </div>
            <div>
              <label for="height">Height (CM)</label>
              <input
                type="text"
                id="height"
                placeholder="Enter height here.."
              />
            </div>
          </div>

          <div class="input-group">
            <div>
              <label for="activity">Activity Level</label>
              <select id="activity">
                <option>Select here</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
          </div>

          <button type="submit" class="register-btn">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
